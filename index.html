<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>The Wasp Game</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/wasp-game.js"></script>
</head>

<body>
    <h1>The Wasp Game</h1>
    <div id="game-zone"></div>

<script>
    document.onload = renderWaspGame('#game-zone', 'replace');
    if (document.location.search.includes('style=true')) {
        let el = document.createElement('link');
        el.rel = 'stylesheet';
        el.type = 'text/css';
        el.href = 'css/style.css';
        document.querySelector('head').appendChild(el);
    }
</script>
</body>
</html>
